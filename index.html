<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Task Google</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./html/css/css.css">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet"> 
	<style type="text/css">
		body{
			background-color: rgb(32, 176, 233);
			font-family: Arial;
			margin:0px;
		}
		a:link ,a:visited{
			color : black;
			text-decoration: none
		}
		.tasklists {
			display: inline-flex;
			position: relative;
		}
		.title{
		font-size: 32px;
		margin: 0px;
		}
		.espasador{
			padding:17px;
		}
		#hr{
			margin: 10px 0px 0px 0px;
		}
	</style>
</head>
<body>
	<header style="background-color: rgb(220,220,220);">
		<h2 class='title' >Tasks Google</h2>
		<hr style="color: grey;">
	</header>

	<section class="tasklists">
		<div class="tasklist" id='tasklist1'>

			<div class="tasktitle">
				Nome TaskList
				<hr id="hr">
			</div>
			
			<button class='add-buttton' onclick="addTask({'this':this, 'id':this.parentElement.id,'name':'Teste 01', 'des':'Top top top'})">Add Task</button>

			<div class='task' draggable="true">
				<div id='taskname'>
					<span class="taskname">+ Nome Tarefa</span>
				</div>

				<p id="descricao">Decrição</p>
			</div>

		</div>

		<div class="tasklist" id='tasklist2'>

			<div class="tasktitle">
				Nome TaskList
				<hr id="hr">
			</div>
			
			<button class="add-buttton" onclick="addTask({'this':this, 'id':this.parentElement.id,'name':'Teste 01', 'des':'Top top top'})">Add Task</button>

			<div class='task'>
				<div id='taskname'>
					<span class="taskname">+ Nome Tarefa</span>
				</div>

				<p id="descricao">Decrição</p>
			</div>
			
		</div>

	</section>
	<script type="text/javascript" src="./html/js/main.js"></script>
</body>
</html>
